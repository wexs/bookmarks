<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>书签导出工具</title>
  <style>
    body {
      min-width: 200px;
      min-height: 150px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 12px;

    }
    select {
      padding: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>🔖</h1>
  <p>☕️ 轻松分享或同步你的书签</p>
  <button class="newbt" id="openInNewTab">在新标签页中打开</button>
  <div class="parent">
    <div class="left">
      <select id="fileType">
        <option value="html">HTML</option>
        <option value="json">JSON</option>
      </select>
    </div>
    <div class="right">
      <button id="export">导出</button>
    </div>
  </div>
  <p>©Maple design</p>
  <script src="popup.js"></script>
</body>
</html>
