<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bookmark Cat - Simple Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .link {
            list-style-type: none;
            margin: 10px 0;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 8px;
            position: relative;
            max-width: 500px;
        }
        .link a {
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
        }
        .link img {
            width: 16px;
            height: 16px;
            margin-right: 10px;
        }
        /* 书签操作按钮容器 */
        .bookmark-actions {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        /* 鼠标悬停时显示按钮 */
        .link:hover .bookmark-actions {
            opacity: 1;
        }
        /* 操作按钮样式 */
        .action-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
            background-color: #f0f0f0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.2s ease;
        }
        .action-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 3px 8px rgba(0,0,0,0.3);
        }
        .action-btn.edit-btn {
            background-color: #2196F3;
            color: white;
        }
        .action-btn.delete-btn {
            background-color: #F44336;
            color: white;
        }
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form label {
            margin-top: 10px;
        }
        form input {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button {
            margin-top: 20px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Bookmark Cat - Simple Test</h1>
    
    <ul>
        <li class="link" data-id="1">
            <a href="https://www.google.com" target="_blank">
                <img src="https://www.google.com/s2/favicons?sz=64&domain_url=www.google.com" onerror="this.onerror=null;this.src='https://api.faviconkit.com/www.google.com/64';" alt="Icon">
                Google
            </a>
            <div class="bookmark-actions">
                <button class="action-btn edit-btn" title="Edit" data-id="1" data-title="Google" data-url="https://www.google.com">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                    </svg>
                </button>
                <button class="action-btn delete-btn" title="Delete" data-id="1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                    </svg>
                </button>
            </div>
        </li>
    </ul>

    <div id="editBookmarkModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Bookmark</h2>
            <form id="editBookmarkForm">
                <label for="editTitle">Title:</label>
                <input type="text" id="editTitle" value="Google" required>
                <label for="editUrl">URL:</label>
                <input type="url" id="editUrl" value="https://www.google.com" required>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <script>
        // 添加编辑按钮事件监听器
        document.addEventListener('click', function(e) {
            if (e.target.closest('.edit-btn')) {
                const editBtn = e.target.closest('.edit-btn');
                const bookmarkId = editBtn.getAttribute('data-id');
                const currentTitle = editBtn.getAttribute('data-title');
                const currentUrl = editBtn.getAttribute('data-url');
                
                // 填充表单
                document.getElementById('editTitle').value = currentTitle;
                document.getElementById('editUrl').value = currentUrl;
                
                // 显示模态框
                document.getElementById('editBookmarkModal').style.display = 'block';
            }
            
            if (e.target.closest('.delete-btn')) {
                const deleteBtn = e.target.closest('.delete-btn');
                const bookmarkId = deleteBtn.getAttribute('data-id');
                if (confirm('Are you sure you want to delete this bookmark?')) {
                    // 从页面上移除书签
                    const bookmarkElement = document.querySelector(`.link[data-id="${bookmarkId}"]`);
                    if (bookmarkElement) {
                        bookmarkElement.remove();
                    }
                }
            }
            
            // 关闭模态框
            if (e.target.classList.contains('close') || e.target.id === 'editBookmarkModal') {
                document.getElementById('editBookmarkModal').style.display = 'none';
            }
        });
        
        // 表单提交事件
        document.getElementById('editBookmarkForm').onsubmit = function(e) {
            e.preventDefault();
            const newTitle = document.getElementById('editTitle').value;
            const newUrl = document.getElementById('editUrl').value;
            
            // 关闭模态框
            document.getElementById('editBookmarkModal').style.display = 'none';
            
            alert(`Bookmark updated!\nTitle: ${newTitle}\nURL: ${newUrl}`);
        }
    </script>
</body>
</html>
